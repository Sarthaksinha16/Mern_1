<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Styled Page</title>
    <style>
        /* Styling for the page background */
        body {
            background-color: darkyellow;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: black; /* Black text color for page content */
        }

        /* Styling for the side navigation */
        .sidenav {
            background-color: white;
            width: 100px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            overflow-y: auto;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 15px;
            text-decoration: none;
            color: black; /* Black text color for navigation links */
            display: block;
            background-color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidenav a:hover {
            background-color: black; /* Black background on hover */
            color: white; /* White text color on hover */
        }

        /* Styling for the page content */
        .page-content {
            margin-left: 120px; /* Adjust the margin to create space for the navbar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Side Navigation -->
    <nav class="sidenav">
        <a href="#">Homepage</a>
        <a href="#">Musings</a>
        <a href="#">MyTown</a>
        <a href="#">Links</a>
    </nav>

    <!-- Page Content -->
    <div class="page-content">
        <h1>My First Styled Page</h1>
        <p>About a paragraph of meaningful text goes here.</p>
        <p>Khush Bajaj, WEB developer</p>
    </div>
</body>
</html>
